<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>

    <!-- CSS File -->

    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Merriweather&family=Montserrat&family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="main-heading">Temperature Converter</h1>
      <div class="row">
        <div class="cf col-sm">
          <h3>CELSIUS</h3>
          <input
            type="number"
            id="celsius"
            placeholder=" Temperature In Celsius"
          />
        </div>
        <div class="cf col-sm">
          <h3>FAHRENHEIT</h3>
          <input
            type="number"
            id="fahrenheit"
            placeholder=" Temperature In Fahrenheit "
          />
        </div>
        <div class="cf col-sm">
          <h3>KELVIN</h3>
          <input
            type="number"
            id="kelvin"
            placeholder=" Temperature In Kelvin "
          />
        </div>
      </div>
    </div>

    <!-- Footer -->

    <div>
      <footer>
        <p>@ Copyright || Amaan Shahani.</p>
      </footer>
    </div>

    <!-- JS File -->

    <script src="script.js"></script>
  </body>
</html>
